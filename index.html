<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Pink Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="heading">Aesthetic</h1>
        <p class="description">Discover unique decor, make-up tips, and other trendy items.</p>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <button class="category-btn" data-category="decor">Decor</button>
        <button class="category-btn" data-category="makeup">Make Up</button>
        <button class="category-btn" data-category="other">Other</button>
    </section>

    <!-- Content Section to Display Images -->
    <section id="content" class="content hidden">
        <!-- Images will be dynamically inserted here -->
    </section>

    <!-- Three Dots Button for Click Counts -->
    <div class="click-counter">
        <button class="dots-btn" id="clickCounter">â‹®</button>
        <div id="clickCountDisplay" class="hidden">0 clicks</div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
